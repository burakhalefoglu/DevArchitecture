flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/403.json
    - assets/404.json
    - assets/loading.json
    - assets/success.json
    - assets/error.json
    - assets/checking.json
    - assets/sending.json
    - assets/feedback.json
  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito.ttf
        - asset: assets/fonts/nunito-italic.ttf
          style: italic
    - family: NotoSans
      fonts:
        - asset: assets/fonts/NotoSans-Regular.ttf
        - asset: assets/fonts/NotoSans-Bold.ttf