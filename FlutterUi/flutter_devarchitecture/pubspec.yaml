name: flutter_devarchitecture
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  cloud_firestore: ^5.1.0
  collection: ^1.18.0
  data_table_2: ^2.5.15
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  flutter_modular: ^6.3.4
  geekyants_flutter_gauges: ^1.0.4
  get_it: ^7.7.0
  google_places_flutter: ^2.0.8
  intl: ^0.19.0
  jwt_decoder: ^2.0.1
  lottie: ^3.1.2
  oktoast: ^3.4.0
  shared_preferences: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/logo.png
    - assets/animations/lottie/404.json
  fonts:
    - family: nunito
      fonts:
        - asset: assets/fonts/nunito.ttf
        - asset: assets/fonts/nunito-italic.ttf
          style: italic